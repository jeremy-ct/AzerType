<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- fichier de style css-->
        <link rel="stylesheet" href="style/style.css">
        
        <!-- l'utilisation de defer permet d'attendre le chargement de la page html avant l'utilisation des fichier js-->
        
        <!--API pour utiliser emailJS-->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.11.0/dist/email.min.js"></script>
        <script>emailjs.init("X29kHMtuVRsY9tMk0"); // Remplacez par votre Public Key </script>
        -->
        
        <script type="module" src="scripts/config.js" defer></script>
        <script type="module" src="scripts/function.js" defer></script>
        <script type="module" src="scripts/main.js" defer></script>


    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h1>Vocabulaire</h1>
            <h2>L'application pour mémoriser du vocabulaire</h2>
            <h3></h3>
        </header>

        <!-- MAIN -->
        <main>
            <div class="zoneOptions">
                <p>Choisissez le mode de jeu.</p>
                <div class="optionSource">
                    <input type="radio" name="optionSource" id="mots" value="1" checked>
                    <label for="mots">Mots</label>
                    <input type="radio" name="optionSource" id="phrases" value="2">
                    <label for="phrases">Phrases</label>
                </div>
            </div>

            <div class="zoneProposition">
                Azerty
            </div>

            <div class="zoneSaisie">
                <input type="text" id="inputEcriture" name="inputEcriture">
                <button id="btnValiderMot">Valider</button>
            </div>

            <div class="zoneScore">
                Votre score : <span id="score">0</span>
            </div>

            <div class="zoneInit">
                <button id="btnInit">Réinitialiser</button>
                <button id="btnPartager">Partager</button>
            </div>

            <div id="popupMot" class="popup hidden">
                <div class="zoneMot">
                    <span id="objATrouve"></span>
                </div>
                <button id="btnFermerMot">Fermer</button>
            </div>

            <div id="popupPartager" class="popup hidden">
                <div class="popupContent">
                    <form>
                        <p>Partagez votre score !</p>

                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name ="nom">

                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom">

                        <label for="mail">Mail :</label>
                        <input type="text" id="mail" name="mail">

                        <div class="zoneScorePop">
                            Votre score : <span id="scorePop">0</span>
                        </div>
                        
                        <button id="btnEnvoyerPartager">Envoyer</button>
                    </form>
                    <button id="btnFermerPartager">Fermer</button>
                </div>
            </div>
            
        </main>

        <!-- FOOTER -->
        <footer>
        </footer>

    </body>
</html>
